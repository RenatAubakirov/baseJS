<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for (let i = 1; i <= 20; i++) {
    // Создаем строку, заполненную пробелами слева и символами "x" посередине
    let row = " ".repeat(20 - i) + "x".repeat(i * 2 - 1);
    console.log(row);
}
    </script>
    
</body>
</html>
